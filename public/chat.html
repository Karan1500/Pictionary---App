<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="js/main.js">
  <title>Pen&Play</title>
</head>

<body>
  <div class="chat-container">

    <header class="chat-header">
      <h1><i class='fas fa-pen-alt' style='font-size:36px'></i> Pen&Play</h1>
      <button class="menu-btn"><i class="fas fa-bars"></i></button> <!-- Menu button -->
      <a href="index.html" class="btn">Leave Room</a>
      <a href="#" class="btn" id="startGame">Start Game</a>
    </header>

    <main class="chat-main">

      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Room Name:</h3>
        <h2 id="room-name">
          <!-- roomName -->
        </h2>
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="users">
          <!-- <li>Brad</li>
          <li>John</li> -->
        </ul>
      </div>

      <div class="new">
        <div class="drawing-column">
          <div class="word-display">
              <h2>Word to Guess:</h2>
              <h3 id="wordToGuess">Apple</h3>
          </div>
          <div class="canvas-container">
              <canvas id="drawingCanvas" width="400" height="350"></canvas>
          </div>
          <div class="drawing-tools">
              <label for="colorSelector">Brush Color:</label>
              <input type="color" id="colorSelector" value="#7E22CE">
              <label for="sizeSelector">Brush Size:</label>
              <input type="range" id="sizeSelector" min="1" max="10" value="5">
              <button id="clearCanvasBtn">Clear Canvas</button>
          </div>
        </div>
  
        <div>
          <div class="chat-messages">
            <!-- <div class="message">
              <p class="meta">Brad <span>9:12pm</span></p>
              <p class="text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi,
                repudiandae.
              </p>
            </div>
            <div class="message">
              <p class="meta">Mary <span>9:15pm</span></p>
              <p class="text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi,
                repudiandae.
              </p>
            </div> -->
        </div>
  
        <div class="chat-form-container">
          <form id="chat-form">
            <input
              id="msg"
              type="text"
              placeholder="Enter Message"
              required
              autocomplete="off"
            />
            <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
          </form>
        </div>
  
      </div>  
  
      </div>

  </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.2/qs.min.js" integrity="sha512-vCegEXqPUYpZsTGz2lk0jaQ1psxtFeniVJACAXhMVxuoYa/N4nZkjoVFOxLwP7uGeQOoemiz7DQrIpRTj4IBPw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
